<h3>Atualizar / Deletar Transportadora</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Email</label>
      <input type="text" class="form-control" id="email" required [(ngModel)]="transportadora.email" name="email">
    </div>

    <div class="form-group">
      <label for="name">Nome</label>
      <input type="text" class="form-control" id="nome" required [(ngModel)]="transportadora.nome" name="nome">
    </div>

    <div class="form-group">
      <label for="name">Empresa</label>
      <input type="text" class="form-control" id="empresa" required [(ngModel)]="transportadora.empresa" name="empresa">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
